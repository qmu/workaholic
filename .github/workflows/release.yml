name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run on version bump commits (from /story command)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && startsWith(github.event.head_commit.message, 'Bump version to v'))
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: version
        run: |
          # Extract current version from marketplace.json (already bumped by /story)
          version=$(grep -o '"version": "[^"]*"' .claude-plugin/marketplace.json | head -1 | cut -d'"' -f4)
          echo "Version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" &>/dev/null; then
            echo "Release v${{ steps.version.outputs.version }} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract release notes
        id: notes
        if: steps.check.outputs.exists != 'true'
        run: |
          # Get the previous tag to extract changes since last release
          prev_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$prev_tag" ]; then
            # Get commits since last tag
            echo "Extracting changes since $prev_tag"
            notes=$(git log --pretty=format:"- %s" "$prev_tag"..HEAD --no-merges | head -50)
          else
            # No previous tag, get recent commits
            echo "No previous tag found, using recent commits"
            notes=$(git log --pretty=format:"- %s" -20 --no-merges)
          fi

          # Write to file for multi-line content
          echo "$notes" > /tmp/release_notes.txt
          echo "Release notes:"
          cat /tmp/release_notes.txt

      - name: Create GitHub Release
        if: steps.check.outputs.exists != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --notes-file /tmp/release_notes.txt \
            --latest
