name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: version
        run: |
          # Extract current version from marketplace.json
          version=$(grep -o '"version": "[^"]*"' .claude-plugin/marketplace.json | head -1 | cut -d'"' -f4)
          echo "Version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Get latest release version
        id: latest
        run: |
          # Get the latest release tag from GitHub
          latest=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo "")
          if [ -n "$latest" ]; then
            # Remove 'v' prefix if present
            latest_version="${latest#v}"
            echo "Latest release: $latest_version"
            echo "version=$latest_version" >> $GITHUB_OUTPUT
          else
            echo "No existing release found"
            echo "version=" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if release needed
        id: check
        run: |
          current="${{ steps.version.outputs.version }}"
          latest="${{ steps.latest.outputs.version }}"

          if [ -z "$latest" ]; then
            echo "No existing release, will create first release"
            echo "needed=true" >> $GITHUB_OUTPUT
          elif [ "$current" = "$latest" ]; then
            echo "Version $current already released, skipping"
            echo "needed=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected: $current (latest: $latest)"
            echo "needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Extract release notes
        id: notes
        if: steps.check.outputs.needed == 'true'
        run: |
          # Check for generated release notes file (most recent by modification time)
          release_note=$(ls -t .workaholic/release-notes/*.md 2>/dev/null | grep -v README.md | head -1)

          if [ -n "$release_note" ] && [ -f "$release_note" ]; then
            echo "Using generated release notes from: $release_note"
            cp "$release_note" /tmp/release_notes.txt
          else
            # Fallback: extract from git log
            echo "No generated release notes found, using git log"
            prev_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

            if [ -n "$prev_tag" ]; then
              echo "Extracting changes since $prev_tag"
              notes=$(git log --pretty=format:"- %s" "$prev_tag"..HEAD --no-merges | head -50)
            else
              echo "No previous tag found, using recent commits"
              notes=$(git log --pretty=format:"- %s" -20 --no-merges)
            fi

            echo "$notes" > /tmp/release_notes.txt
          fi

          echo "Release notes:"
          cat /tmp/release_notes.txt

      - name: Create GitHub Release
        if: steps.check.outputs.needed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --notes-file /tmp/release_notes.txt \
            --latest
